# Set the token of the bot.
token:
# Set the ID of the user who manages the bot.
master_id:
# Set the storage medium for storing guild and user data (possible values: postgresql, sqlite, yaml).
storage: sqlite
# Set the credentials for the PostgreSQL database if it is selected storage medium.
postgresql_credentials:
    database:
    user:
    password:
    host: # Optional
    port: # Optional
# Set the audio backend for playing audio a (possible values: ffmpeg, lavalink).
audio_backend: ffmpeg
# Set the credentials for Lavalink (used for playing audio).
lavalink_credentials:
    password:
    host: # Optional
    port: # Optional
